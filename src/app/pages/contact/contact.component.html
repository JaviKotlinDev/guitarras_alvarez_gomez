<section class="max-w-md mx-auto p-6 bg-white rounded-md shadow-md mt-10">
  <h2 class="text-2xl font-semibold mb-6 text-gray-800">Contáctanos</h2>

  <form #contactForm="ngForm" (ngSubmit)="sendEmail(contactForm)" class="space-y-4">
    <!-- Nombre -->
    <div>
      <label for="name" class="block mb-1 font-medium text-gray-700">Nombre</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        [(ngModel)]="formData.name" 
        required 
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Tu nombre"
      >
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block mb-1 font-medium text-gray-700">Correo electrónico</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="formData.email" 
        required 
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="ejemplo@correo.com"
      >
    </div>

    <!-- Mensaje -->
    <div>
      <label for="message" class="block mb-1 font-medium text-gray-700">Mensaje</label>
      <textarea 
        id="message" 
        name="message" 
        [(ngModel)]="formData.message" 
        rows="4" 
        required 
        class="w-full px-4 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Escribe tu mensaje aquí"
      ></textarea>
    </div>

    <!-- Botón -->
    <button 
      type="submit" 
      class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition"
    >
      Enviar
    </button>
  </form>
</section>
