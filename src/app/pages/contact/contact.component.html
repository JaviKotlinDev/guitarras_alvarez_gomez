<section class="max-w-md mx-auto p-6 bg-white rounded-md shadow-md mt-10">
  <h2 class="text-2xl font-semibold mb-6 text-gray-800">Contáctanos</h2>

  <!-- Mensaje Correcto -->
  <div *ngIf="success" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
    ¡Tu mensaje ha sido enviado exitosamente!
  </div>

  <!-- Mensaje Incorrecto -->
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    Ocurrió un error al enviar el mensaje. Inténtalo nuevamente.
  </div>

   <!-- Formulario -->
  <form #contactForm="ngForm" (ngSubmit)="sendEmail(contactForm)" class="space-y-4" novalidate>

    <!-- Nombre -->
    <div>
      <label for="name" class="block mb-1 font-medium text-gray-700">Nombre</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="formData.name"
        #name="ngModel"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Tu nombre"
      >
      <div *ngIf="name.invalid && name.touched" class="text-red-600 text-sm mt-1">El nombre es obligatorio.</div>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block mb-1 font-medium text-gray-700">Correo electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="formData.email"
        #email="ngModel"
        required
        email
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="ejemplo@correo.com"
      >
      <div *ngIf="email.invalid && email.touched" class="text-red-600 text-sm mt-1">
        <div *ngIf="email.errors?.['required']">El correo es obligatorio.</div>
        <div *ngIf="email.errors?.['email']">El correo no es válido.</div>
      </div>
    </div>

    <!-- Mensaje -->
    <div>
      <label for="message" class="block mb-1 font-medium text-gray-700">Mensaje</label>
      <textarea
        id="message"
        name="message"
        [(ngModel)]="formData.message"
        #message="ngModel"
        rows="4"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Escribe tu mensaje aquí"
      ></textarea>
      <div *ngIf="message.invalid && message.touched" class="text-red-600 text-sm mt-1">El mensaje es obligatorio.</div>
    </div>

    <!-- Botón -->
    <button
      type="submit"
      [disabled]="contactForm.invalid"
      class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition disabled:opacity-50"
    >
      Enviar
    </button>
  </form>
</section>
